<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>Logical Operator</h1>
    <script>
        // && and 
        // || or 
        // ! not
        let num1 = 10;
        let num2 = 20;
        console.log(num1 < num2 && num1 < 2);


        console.log(num1 < num2 || num1 < 2);

        if (!num1) {
            //
            document.write("This is Not Logical Operator");
        }

        if (12 < 10 || 1 < 2) {
            document.write("This is OR Logical Operator");
        }

        if ( num1 < num2 && num1 < 12) {
            document.write("This is AND Logical Operator");
        }
    </script>

</body>
</html>
