<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While Loop</h1>
    <script>
        // syntax
        /* while (condition) {
             code
         
        } */

        let num = 5; 
        while (num < 100) {
            // code
            document.write(`Your number is ${num} <br>`);

            // updated
            num++;
        }
    </script>
</body>
</html>
