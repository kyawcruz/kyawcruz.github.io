<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operators</h1>

    <script>
        // Assign Operator (=)
        var name = "Kyaw Cruz";

        // Addition Operator (+)
        var num = 1 + 2;
        console.log(num);
        document.write(num);
        var num1 = num + 2;
        document.write("<br>");
        document.write(num1);
        document.write("<br>");
        var num2 = 1 + "3";
        document.write(num2);

        let number = 7; 
        document.write(number);
        document.write("<br>");
        number += 383;
        // number = number + 3;
        document.write(number);
        document.write("<br>")
        

        // Substraction Operator (-)
        let two = 3 - 1;
        document.write(two);
        document.write("<br>");

        let sub = 30;
        document.write(sub);
        document.write("<br>");
        sub -= 20;
        document.write(sub);
        document.write("<br>");

        // Division Operator ( / )
        let div1 = 20 / 4;
        document.write(div1);
        document.write("<br>");

        let div2 = 50;
        div2 /= 2;
        console.log(div2);
        document.write(div2);
        document.write("<br>");

        // Remainder Operator ( % )
        let rem1 = 20 % 4;
        document.write(rem1);
        document.write("<br>");

        // Multiplication ( * )
        let mult1 = 2000 * 123;
        document.write(mult1);
        document.write("<br>");

        // Exponential Operator ( ** )
        let exp1 = 2 ** 3;
        document.write(exp1);
        document.write("<br>");

        // Precedence Operator () * / % + -
        let total = 1 * ( 2 + 5 ) / 2 % 2 - 5;
        document.write(total);
        document.write("<br>");
     </script>
</body>
</html>
