<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For loop homework</h1>
    <script>
        for (i = 5; i >= 0; i--) {
            for (j = 0; j < i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
        }


        let m = prompt('Enter a number');
        for (let n = 1; n <= 12; n++) {
            document.write(`<h1>${m} x ${n} = ${ m * n } </h1>`)
        }
    </script>
</body>
</html>
