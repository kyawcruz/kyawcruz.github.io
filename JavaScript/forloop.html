<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop</h1>
    <script>
        // for loop syntax
        /* for (initialization; condition; updated) {
            code
            document.write()
        } */

        for (let i = 1; i <= 10; i++) {
            document.write(`<h1>Hello World ${i}</h1>`)
        }

        let laptopLists = ['Acer', 'Dell', 'Lenovo', 'Asus', 'HP'];
        for (let j = 0; j < laptopLists.length; j++) {
            document.write(`<h1> ${laptopLists[j]} </h1>`)
        }

        for (let k = 1; k <= 12; k++) {
            document.write(`<h1> 12 x ${k} = ${12 * k} </h1>`);
        }

        // homework // write the code to get the multiplication result that is the number what the user typed

        let m = prompt('Enter a number');
        for (let n = 1; n <= 12; n++) {
            document.write(`<h1>${m} x ${n} = ${ m * n } </h1>`)
        }

        for (let s = 0; s < 5; s++){
            for (let h = 0; h <= s; h++){
                document.write(`*`);
            }
            document.write(`<br>`)
        }

        // homework to get

        */

    </script>
</body>
</html>
