<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h1>Even or Odd Number?</h1>
    <script>
        let number = prompt("Enter a number");
        rem = number % 2;
        if( rem == 0 ) {
            document.write("The number you entered is Even number.")
        } else {
            document.write("The number you entered is Odd number.")
        }
    </script>
</body>
</html>
