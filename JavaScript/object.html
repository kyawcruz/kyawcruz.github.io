<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <script>
        // Object
        let carParkingList = {
            something1 : "value1",
            something2 : "value2"
        }


        let hotel = {
            name : "Lotte Hotel",
            rooms : 50,
            booked : 25,
            gym : true,
            roomType : ['Twin, Double, Family'],
            checkRoom : function() {
                return this.rooms - this.booked;
            },
            carParking : carParkingList
        }
        document.write(`Hotel Name is ${hotel.name}`)
        let result = hotel.checkRoom();
        console.log(result);
        document.write(`<br>`);
        
        document.write(`Car parking is ${hotel.carParking.something1}`);
        console.log(hotel.carParking)
    </script>
</body>
</html>
