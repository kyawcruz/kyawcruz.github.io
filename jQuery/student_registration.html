<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="add_student">
        <h1>Student Registration</h1>
        Name: <input type="text" name="name" id="name"><br><br>
        Email: <input type="email" name="email" id="email"><br><br>
        Phone: <input type="phone" name="phone" id="phone"><br><br>
        Year: <select name="year" id="year">
                    <option value="">Choose Year</option>
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
            </select>
            <br><br>
            <button type="button" id="add">Add</button>
            <br><br>
    </div>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#add').click(function(){
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let year = $('#year').val();

                console.log(name,email,phone,year);

                let students = {
                    stu_name : name,
                    stu_email : email,
                    stu_phone : phone,
                    stu_year : year
                }
                console.log(students);

                // CRUD
                // C - Create
                // R - Read
                // U - Update
                // D - Delete

                let stuString = localStorage.getItem('students'); // get localstorage data
                let stuArray = [];
                if (stuString == null ) {
                    stuArray = [];
                } else {
                    stuArray = JSON.parse(stuString); // json string to json array
                }
                console.log(stuArray);

                stuArray.push(students);
                console.log(stuArray);

                let studentData = JSON.stringify(stuArray); // json array to json string
                // console.log(studentData);
                
                localStorage.setItem('students', studentData); // set data to localstorage or create
                
            })
        })
    </script>
</body>
</html>
