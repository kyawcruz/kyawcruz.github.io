<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome {
            max-width: 250px;
            background-color: red;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="db_click">Double Click</button>
    <p id="heinlearn">Welcome to HeinLearn</p>

    <input type="text" id="name" name="">

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#db_click').dblclick(function(){
                alert('Double Click');  
            })
            $('#heinlearn').mouseover(function(){
                $(this).addClass('welcome');
            })
            $('#heinlearn').mouseout(function(){
                $(this).removeClass('welcome');
            })

            $('#name').focus(function(){
                $(this).css({'background-color':'red'});
            })
        })
    </script>
</body>
</html>
