<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lesson</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- This is h1 element -->
        <h1>Hello World!</h1>
        <!-- This is h1 tag -->
        <h1></h1>
        <!-- This is p element -->
        <p>Now I start learning web development at HeanLearn.</p>
        <!-- This is p tag -->
        <p></p>
        <div>
            <p>
                <span>Hello. This is span element.</span>
            </p>
        </div>

        <!-- Attribute -->
         <p align="right" id="p1" class="p-tag text-right">This is p element 1.</p>
         <p align="center" id="p2" class="p-tag">This is p element 2.</p>
         <p id="p3" class="p-tag">This is p element 3.</p>

         <H1>Case insensitive.</h1>
        <p>Hello      my student. Welcome to
             my class.    </p>
        
        <!-- Ugly code -->
         <div><div><p><span>Hello</span></p></div></div>
        
        <!-- Pretty code -->
         <div>
            <div>
                <p>
                    <span>Hello HTML</span>
                </p>
            </div>
         </div>
    </body>
</html>
