<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">

        <br><br>
        <label for="passowrd">Passowrd</label>
        <input type="password" name="stu_password" id="password">

        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">

        <br><br>
        <label for="dof">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">

        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">

        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">Other</label>

        <br><br>
        <label for="year">Year</label>
        <select name="" id="">
            <option value="year" id="year">First Year</option>
            <option value="year" id="year">Second Year</option>
            <option value="year" id="year">Third Year</option>
        </select>
        <br><br>    
        <button type="submit">Save</button>
    </form>
</body>
</html>
