<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Layout Lesson</h1>

    <div class="Container bg-success py-3 my-2">Container</div>
    <div class="container-sm bg-success py-3 my-2">Container SM</div>
    <div class="container-md bg-success py-3 my-2">Container MD</div>
    <div class="container-lg bg-success py-3 my-2">Container LG</div>
    <div class="container-xl bg-success py-3 my-2">Container XL</div>
    <div class="container-xxl bg-success py-3 my-2">Container XXL</div>
    <div class="container-fluid bg-success py-3 my-2">Container Fluid</div>

    <h1>Bootstrap Outline Button</h1>
    <button class="btn btn-outline-danger btn-lg shadow">Button 1</button>
    <button class="btn btn-outline-success shadow">Button 1</button>
    <button class="btn btn-outline-info">Button 3</button>
    <button class="btn btn-outline-primary">Button 4</button>
    <button class="btn btn-outline-secondary">Buton 5</button>
    <button class="btn btn-outline-light">Button 6</button>
    <button class="btn btn-outline-dark shadow">Button 7</button>


    <br><br><br>
    <hr><br><br><br><br><br>
    <hr><br><hr><br><hr><br><hr><br><hr><br><hr>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
